<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>My Library</h1>
        <table id="myBooks">         
                <caption><i>Book Collection</i></caption>    
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
                <th>Delete?</th>
            </tr> 
        </table>
        <button id="add">ADD BOOK</button>
        <div id="book-adder">
            <form id="book-form" novalidate>
                <label for="title" id="titleLabel">Title</label><input type="text" id="title" required minlength="3" maxlength="30"><span id="titleError" aria-live="polite"></span>
                <label for="author" id="authorLabel">Author</label><input type="text" id="author" required minlength="3" maxlength="30"><span id="authorError" aria-live="polite"></span>
                <label for="pages" id="pagesLabel">Number of pages</label><input type="number" id="pages" patter="[0-9]" min="5" max="2000"><span id="pagesError" aria-live="polite"></span>
                <label for="read" id="readLabel">Did you read it?</label><span id="readError" aria-live="polite"></span>
                    <select name="select" id="select">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                <button id="submitBook">Submit book!</button>
            </form>
        </div>

    </div>
    <div class="photo-credit">
        <p>Background photo by <a href="https://unsplash.com/@trnavskauni?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Trnava University</a> on <a href="https://unsplash.com/photos/brown-wooden-book-shelf-with-books-BEEyeib-am8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
</body>
</html>
